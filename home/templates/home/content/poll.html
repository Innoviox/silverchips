{% with poll=content %}
    <span> {{ poll.question }} </span>
    <p class="text-muted">{{ poll.description|safe }}</p>
    {% for option in poll.options %}
        <span style="background: linear-gradient(to right, lightcoral 50%, white 50%); color: black; width: 100px">{{ option }}: {{ value }}</span>
        <br>
    {% endfor %}
{% endwith %}
