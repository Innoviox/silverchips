{% load core %}
{% with poll=content %}
    <span> {{ poll.question }} </span>
    <p class="text-muted">{{ poll.description|safe }}</p>
    {% for option, votes, color in poll %}
        <span style="background: linear-gradient(to right, {{ color }} {{ votes|divide:poll.total_votes }}%, white {{ votes|divide:poll.total_votes }}%, white 100%); color: black">{{ option }}: {{ votes }}</span>
        <br>
    {% endfor %}
{% endwith %}
