{% if content %}
  <div id="content-{{ content.pk }}">
    {% include content.template %}
  </div>

  {% if not content.hide_caption and content.description %}
    <p class="text-muted text-center"><small>{{ content.descriptor }}: {{ content.description|safe }}</small></p>
  {% endif %}
{% else %}
  <div class="alert alert-danger" role="alert">
    <i class="fas fa-times-circle"></i> <strong>Oh no!</strong> The content that's supposed to go here is missing or restricted.
  </div>
{% endif %}
