{% extends "home/base.html" %}

{% block title %}Staff{% endblock %}


{% block content %}

    <h1>SilverChips Online Staff</h1>
    <br/>

    <div>
        <ul>
            {% for user in users %}
                <li><a href="{% url 'home:view_profile' user.profile.pk %}"> {{ user.get_full_name }} </a>, {{ user.profile.position }}</li>
            {% endfor %}

        </ul>
    </div>
{% endblock %}
